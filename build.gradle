buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

apply plugin: "jacoco"

repositories {
    jcenter()
}

version = '3.4.1'

dependencies {
    compile "io.vertx:vertx-core:$version"
    compile "io.vertx:vertx-web:$version"
    compile "io.vertx:vertx-mongo-client:$version"
    compile "io.vertx:vertx-service-discovery:$version"
    compile group: 'org.json', name: 'json', version: '20160810'
    compile group: 'com.google.inject.extensions', name: 'guice-multibindings', version: '4.1.0'

    testCompile 'junit:junit:4.12'
}

mainClassName = 'io.vertx.core.Launcher'

shadowJar {
    classifier = 'fat'
    manifest {
        attributes 'Main-Verticle':'com.vertx.lib.App'
    }
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}